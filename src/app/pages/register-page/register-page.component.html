<div class="container d-flex justify-content-center align-items-center py-5" style="max-width: 560px;">

  <form (ngSubmit)="register(registerForm.value)"
        #registerForm="ngForm"
        class="w-100 p-4 border rounded shadow-sm bg-white">

    <h1 class="h3 text-center mb-4 fw-bold bg-dark rounded">
      <span class="brand-hub">Restohub</span>
    </h1>

    <div class="row g-3">
      <div class="col-12">
        <label for="restaurantName" class="form-label">Nombre del restaurante</label>
        <input
          type="text"
          name="restaurantName"
          id="restaurantName"
          ngModel
          required="true"
          maxlength="50"
          class="form-control"
          placeholder="Ej: La Trattoria">
      </div>

      <div class="col-6">
        <label for="firstName" class="form-label">Nombre</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          ngModel
          required="true"
          maxlength="50"
          class="form-control"
          placeholder="Ej: Juan">
      </div>

      <div class="col-6">
        <label for="lastName" class="form-label">Apellido</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          ngModel
          required="true"
          maxlength="50"
          class="form-control"
          placeholder="Ej: Pérez">
      </div>

      <div class="col-12">
        <label for="address" class="form-label">Dirección</label>
        <input
          type="text"
          name="address"
          id="address"
          ngModel
          required="true"
          maxlength="120"
          class="form-control"
          placeholder="Ej: Mendoza 1234, Rosario">
      </div>

      <div class="col-12">
        <label for="phoneNumber" class="form-label">Teléfono</label>
        <input
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          ngModel
          required="true"
          maxlength="30"
          class="form-control"
          placeholder="Ej: +54 341 555-5555">
      </div>

      <div class="col-12">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          ngModel
          required="true"
          minlength="4"
          class="form-control"
          placeholder="••••••••">
        <div class="form-text">Mínimo 4 caracteres.</div>
      </div>
    </div>

    <div class="mt-4">
      @if (isLoading) {
        <button class="btn btn-primary w-100" type="button" disabled>
          <span class="spinner-border spinner-border-sm"></span>
          <span class="ms-2">Creando cuenta...</span>
        </button>
      } @else {
        <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">
          Registrarme
        </button>
      }

      @if (errorRegister) {
        <p class="text-danger text-center mt-3">
          No se pudo registrar. Revisá los datos e intentá de nuevo.
        </p>
      }

      <p class="text-center mt-3">
        ¿Ya tenés cuenta?
        <a routerLink="/login" class="text-primary text-decoration-none fw-semibold">
          Iniciá sesión
        </a>
      </p>
    </div>

  </form>
</div>
