<div class="login-container">
    <div class="header-banner">
        Restohub
    </div>
    
    <form class="login-form">
        <label for="nombre">Nombre del restaurante</label>
        <input type="text" id="nombre" name="nombre" placeholder="Mi Restaurante" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <label for="confirmar-contrasena">Confirmar contraseña</label>
        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>

        <button type="submit" class="submit-button">
            Registrarse
        </button>
        
        <p class="login-link">
            ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
        </p>
    </form>
</div>
