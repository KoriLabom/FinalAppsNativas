<div class="container d-flex justify-content-center align-items-center py-5" style="max-width: 480px;">

  <form (ngSubmit)="login(logInForm.value)" #logInForm="ngForm" class="w-100 p-4 border rounded shadow-sm bg-white">
    
    <h1 class="h3 text-center mb-4 fw-bold bg-dark rounded">
      <span class="m-1 text-light">Resto</span><span class="brand-hub">Hub</span>
    </h1>

    <div class="mb-3">
      <label for="restaurantName" class="form-label">Nombre del restaurante</label>
      <input 
        type="text" 
        name="restaurantName"
        id="restaurantName" 
        ngModel 
        required="true"
        maxlength="50"
        class="form-control"
        placeholder="Ej: La Trattoria">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input 
        type="password" 
        name="password"
        id="password" 
        ngModel 
        required="true"
        minlength="4"
        class="form-control"
        placeholder="••••••••">
    </div>

    @if (isLoading) {
      <button class="btn btn-primary w-100" type="button" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        <span class="ms-2">Cargando...</span>
      </button>
    } @else {
      <button class="btn btn-primary w-100" type="submit" [disabled]="isLoading || logInForm.invalid">
        Iniciar sesión
      </button>
    }

    @if (errorLogin) {
      <p class="text-danger text-center mt-3">Datos de sesión incorrectos, intente nuevamente.</p>
    }

    <p class="text-center mt-3">
      No tenés cuenta?
      <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">
        Registrate
      </a>
    </p>

  </form>

</div>
